<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ room_name }} | ChatApp</title>
    <style>
        body {
            background: linear-gradient(135deg, #95BEDA 0%, #4A90E2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background: #4A90E2;
            padding: 18px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.10);
        }
        .navbar-title {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-left: 32px;
        }
        .logout-link {
            color: #fff;
            background: #357ABD;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            margin-right: 32px;
            transition: background 0.2s;
        }
        .logout-link:hover {
            background: #2c5e8a;
        }
        .chatroom-container {
            background: #fff;
            max-width: 700px;
            min-height: 500px;
            margin: 40px auto;
            padding: 36px 28px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .room-title {
            font-size: 22px;
            color: #4A90E2;
            font-weight: 600;
            margin-bottom: 18px;
            text-align: center;
        }
        .messages-box {
            width: 100%;
            max-height: 320px;
            overflow-y: auto;
            background: #f7fafd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.07);
            padding: 18px;
            margin-bottom: 0;
            flex: 1 1 auto;
        }
        .message {
            margin-bottom: 14px;
            padding: 10px 14px;
            background: #eaf4fb;
            border-radius: 7px;
            color: #333;
            font-size: 15px;
        }
        .message.user {
            background: #95BEDA;
            color: #fff;
            text-align: right;
        }
        .send-message-form {
            width: 100%;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: auto;
        }
        .send-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #95BEDA;
            border-radius: 6px;
            font-size: 15px;
            background: #f7fafd;
        }
        .send-btn {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
   <div class="navbar">
    <span class="navbar-title">ChatApp</span>
    
    <div style="display:flex; align-items:center; gap:10px;">
        <span style="font-size:14px; font-style:italic;">Welcome, <strong>{{ username }}</strong></span>
        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>
</div>



    <div class="chatroom-container">
        <div class="room-title">{{ room_name }}</div>
        <div class="messages-box">
            <h3 id="title"></h3>
             <ul id="messages"></ul>
    
        </div>
        <form class="send-message-form" action="" method="POST">
            {% csrf_token %}
            <input type="text" id="messageInput" autocomplete="off" name="message" class="send-input" placeholder="Type your message..." required>
            <button type="submit" id ="sendBtn" class="send-btn">Send</button>
            
        </form>
        

        <form action="{% url 'home' %}" style="margin-top: 20px;">
    <button type="submit" id="disconnectBtn" class="send-btn" style="background-color:#d9534f;">
        Disconnect
    </button>
</form>


</body>      

<script>
  const roomName = "{{ room_name|escapejs }}";
  document.getElementById("title").textContent = "Room: " + roomName;
  console.log(roomName);

  // Create WebSocket
  const socket = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://")
    + window.location.host
    + "/ws/chat/" + roomName + "/"
  );
  console.log(socket);

  // When a message is received
  socket.onmessage = (e) => {
    const li = document.createElement("li");
    li.textContent = e.data;
    document.getElementById("messages").appendChild(li);
  };

  // Connection status
  socket.onopen = () => console.log("✅ WebSocket connected");
  socket.onclose = () => console.log("⚠️ WebSocket closed");

  // Handle message sending
  const form = document.querySelector(".send-message-form");
  form.addEventListener("submit", function (e) {
    e.preventDefault(); // stop page reload
    const input = document.getElementById("messageInput");
    if (input.value.trim() !== "") {
      socket.send(input.value);
      input.value = "";
    }
  });

  document.getElementById("disconnectBtn").addEventListener("click", () => {
    if (socket.readyState === WebSocket.OPEN) {
      socket.close();
      console.log("🔌 Disconnected by user");
    }
  });
</script>
